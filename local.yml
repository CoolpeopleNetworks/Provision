---
- hosts: localhost
  connection: local
  become: true
  pre_tasks:
  #
  # Make sure packages are updated
  #
  - name: pre | touch /tmp/ansible.txt to reflect run time
    ansible.builtin.file:
      path: /tmp/ansible.txt
      state: touch
      mode: u=rw,g=r,o=r
    changed_when: false

  - name: pre | update packages (Debian, Ubuntu)
    apt:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution in ["Debian", "Ubuntu"]
    changed_when: false

  tasks:
  - name: ensure qemu-guest-agent installed on QEMU guests
    block:
    - name: ensure qemu-guest-agent installed
      package:
        name: qemu-guest-agent
        state: present
    - name: ensure qemu-guest-agent service started
      service:
        name: qemu-guest-agent
        state: started
    when: ansible_system_vendor == 'QEMU'

  #
  # ansible-pull support tasks
  #
  - name: create ansible_puller user
    user:
      name: ansible_puller
      system: yes

  - name: ensure ansible_puller added to sudoers
    copy:
      src: files/sudoers_ansible_puller
      dest: /etc/sudoers.d/ansible_puller
      owner: root
      group: root
      mode: 0440

  - name: ensure ansible_puller cron job created
    cron:
      name: ansible auto-provision
      user: ansible_puller
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/CoolpeopleNetworks/Provision.git

#
# Workstations
#
- hosts: workstations
  connection: local
  become: true
  roles:
  - role: base
  - role: workstation

#
# Servers
#
- hosts: servers
  connection: local
  become: true
  roles:
  - role: base
  - role: server

#
# Nextcloud Instances
#
- hosts: nextcloud
  connection: local
  become: true
  roles:
  - role: nextcloud_server

#
# Headscale Instances
#
- hosts: headscale
  connection: local
  become: true
  vars:
    headscale_server_url: https://headscale.coolpeople.io:8443
    headscale_version: 0.22.3
    headscale_arch: amd64
    headscale_listen_addr: 0.0.0.0:8443

  roles:
  - role: headscale_server

#
# Podman Hosts
#
- hosts: podman_hosts
  connection: local
  become: true

  roles:
  - role: podman_host

#
# CouchDB Hosts
#
- hosts: couchdb_hosts
  connection: local
  become: true

  roles:
  - role: couchdb_server

#
# Gitlab Hosts
#
- hosts: gitlab_hosts
  connection: local
  become: true
  vars:
    gitlab_url: https://gitlab.coolpeople.io
    gitlab_version: 16.4.1-ee.0
  roles:
  - role: gitlab_server

#
# Postgresql Hosts
#
- hosts: postgresql_hosts
  connection: local
  become: true
  tasks:
  - name: ensure postgresql package installed
    package:
      name: 
      - postgresql
      - postgresql-contrib
      state: present

  - name: "ensure postgresql service started and enabled"
      service: "name={{ item }} state=started enabled=yes"
      with_items:
        - postgresql
